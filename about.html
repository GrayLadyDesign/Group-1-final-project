  <section id="caseStudies" class="container">

        </div>
      </div>
    </div>

  <section id="interests" class="container">
    <div class="row">
      <div class="col-md-7">
        <div id="interestsText">
          <h1>What I do when I'm not working</h1>
        </div>
      </div>
      <div class="col-md-5">
        <div id="interestsCarousel" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#interestsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#interestsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#interestsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#interestsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#interestsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

    </div>

          <h1> Let's Stay In Touch!</h1>
          <h2> Interested in collaborating with me on a project?</h2>
          <form>
            <input type="text" name="email" placeholder="Email Address"/>
            <textarea name="message" placeholder="Enter message here..."></textarea>
            <input type="submit" name="Send Message" />
          </form>
          <div class="icons">
            <img src="images/user.png">
            <img src="images/search.png">
            <img src="images/shopping-bag.png">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 col-xs-12">
        <div id="teaCup"></div>
      </div>
    </div>
